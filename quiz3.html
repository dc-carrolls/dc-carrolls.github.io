<!DOCTYPE html>
<html>
<head>
<title>My Quiz</title>
</head>
<body>


 <!-- From Input with radio/True or False -->
 <p>
   Is Paris in:<br>
  <label><input type="radio" name="paris" value="Germany">Germany</label><br>
  <label><input type="radio" name="paris" value="Italy">Italy</label><br>
  <label><input type="radio" name="paris" value="France" id="parisCorrect">France</label><br>
</p>

 

<p>
  <label id="twoPlus2Label">
    2 + 2 is: 
    <input id="twoPlus2Input" type="range" max="10">
    <span id="twoPlus2answer">0</span>
  </label>
</p>


<button id="button">
  Answers
</button>

<h1>Your Score was: <span id="score">...</span> out of 2</h1>



<script>
function clickAction() {
  score.textContent = '0';
  if (parisCorrect.checked) {
	score.textContent = Number(score.textContent) + 1;
  }
  if (twoPlus2Input.value == '4') {
	score.textContent = Number(score.textContent) + 1;
  }
  
}

button.onclick = clickAction;

function twoPlus2_update() {
  twoPlus2answer.textContent = twoPlus2Input.value;
}

twoPlus2Input.oninput = twoPlus2_update;

</script>

</body>


</html>
