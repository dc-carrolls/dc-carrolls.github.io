<!DOCTYPE html>
<html>
<head>
<title>Boolean Operators</title>
</head>
<body>
<script>

function evaluateORLogic(){
  let a = document.forms["frmLogic"]["inputA"].value;
  if (a === 'true') {
      a = true;
  } else if (a === 'false') {
      a = false;
  }
  let b = document.forms["frmLogic"]["inputB"].value;
  if (b === 'true') {
      b = true;
  } else if (a === 'false') {
      b = false;
  }
  document.getElementById("result").textContent=(a || b);
}

function evaluateANDLogic(){
  let a = document.forms["frmLogic"]["inputA"].value;
  if (a === 'true') {
      a = true;
  } else if (a === 'false') {
      a = false;
  }
  let b = document.forms["frmLogic"]["inputB"].value;
  if (b === 'true') {
      b = true;
  } else if (a === 'false') {
      b = false;
  }
  document.getElementById("result").textContent=(a && b);
}

function evaluateNOTLogic(){
  let a = document.forms["frmLogic"]["inputA"].value;
  if (a === 'true') {
      a = true;
  } else if (a === 'false') {
      a = false;
  }
  document.getElementById("result").textContent=!a;
}

</script>
<h1>JavaScript Boolean Operator Demo</h1>
<form name="frmLogic">
    <label for="inputA">Choose Input A:</label>
    <select id="inputA" name="inputA" size="2">
      <option value=true>true</option>
      <option value=false>false</option>
      <option value="banana">banana</option>
    </select><br><br>
    <label for="inputB">Choose Input B:</label>
    <select id="inputB" name="inputB" size="2">
      <option value=true>true</option>
      <option value=false>false</option>
      <option value="banana">banana</option>
    </select>
  </form>
  <br>
  <br>
  <button type="button" onclick="evaluateORLogic()">A OR B</button>
  <button type="button" onclick="evaluateANDLogic()">A AND B</button>
  <button type="button" onclick="evaluateNOTLogic()">NOT A</button>
  <br>
  <br>
  <h2>The result is:&nbsp;<span id="result"></span></h2>
</body>
</html>
